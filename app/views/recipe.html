<div id="recipe" class="row">

    <timer countdown="10041" max-time-unit="'minute'" interval="1000">{{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}</timer>

    <div ng-show="currentStep < 0">
        <div class="btn btn-primary btn-start" ng-click="currentStep = 0">START COOKING</div>
        
       
        <div class="instruction-list">
        	<h2>Instructions</h2>
            <div class="instruction row" ng-repeat="instruction in instructions" ng-click="setStep($index)">
                <div class="col-xs-2">
                    <p>{{$index}}</p>
                </div>
                <div class="col-xs-8">
                    <p>{{instruction.title}}</p>
                </div>
                <div class="col-xs-2">
                    <p>{{instruction.time}}</p>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="currentStep > -1">
    	<div class="instruction">
    	    	<h3>{{ instructions[currentStep].title }}</h3>
		  		<p>{{ instructions[currentStep].desc }}</p>
		  		<!-- {{ instructions[currentStep].img }} -->
		  		<!-- {{ instructions[currentStep].time }} -->
    	</div>
        <div class="slide-controls">
            <div class="col-xs-6">
                <div class="btn btn-default btn-previous" ng-click="previous()">Previous</div>
            </div>
            <div class="col-xs-6">
                <div class="btn btn-success btn-next" ng-click="next()">Next</div>
            </div>
        </div>
    </div>
</div>
